<div class="d-flex m-2">
  <div ngbDropdown class="d-inline-block me-auto">
    <button
      type="button"
      class="btn btn-outline-primary"
      id="dropdown"
      ngbDropdownToggle
    >
      {{ authService.userName }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdown">
      <button ngbDropdownItem (click)="logout()">Log out</button>
    </div>
  </div>

  <button type="button" class="btn btn-outline-primary">Collapse</button>
</div>

<div class="list-group p-3">
  <!-- Add task -->
  <button
    type="button"
    class="list-group-item text-start"
    (click)="openAddTodoModal()"
  >
    <i class="bi bi-plus-circle-fill"></i>
    Add task
  </button>

  <!-- Search -->
  <button type="button" class="list-group-item text-start">Search</button>

  <!-- Inbox -->
  <a
    routerLink="inbox"
    ariaCurrentWhenActive="page"
    routerLinkActive="active"
    class="list-group-item"
    data-bs-toggle="list"
  >
    Inbox
    <span class="badge text-bg-secondary rounded-pill">14</span>
  </a>

  <!-- Today -->
  <a
    routerLink="today"
    ariaCurrentWhenActive="page"
    routerLinkActive="active"
    class="list-group-item list-group-item-action"
    data-bs-toggle="list"
  >
    Today
    <span class="badge text-bg-secondary rounded-pill">14</span>
  </a>

  <!-- Upcoming -->
  <a
    href="#"
    class="list-group-item list-group-item-action"
    data-bs-toggle="list"
  >
    Upcoming
  </a>
</div>

<div class="list-group p-3" *ngIf="projects$ | async as projects">
  <!-- projects -->
  <a
    class="list-group-item"
    [routerLink]="['/home', 'projects']"
    ariaCurrentWhenActive="page"
    routerLinkActive="active"
  >
    My projects
    <button class="btn btn-primary">aaaasf</button>
  </a>

  <!-- project -->
  <a
    *ngFor="let project of projects"
    class="list-group-item"
    [routerLink]="['/home', 'project', project.id]"
    ariaCurrentWhenActive="page"
    routerLinkActive="active"
  >
    {{ project.name }}
    <span class="badge text-bg-secondary rounded-pill">14</span>
  </a>
</div>
