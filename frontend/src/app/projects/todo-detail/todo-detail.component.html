<div *ngIf="!todo.done" class="todo-box" cdkDrag [cdkDragData]="todo">
  <form #form="ngForm">
    <div class="d-flex align-items-center">
      <input
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="todo.done"
        name="completed"
      />
      <div class="ms-2 mt-1 fs-5" (click)="viewTask(todo)">
        {{ todo.name }}
      </div>
    </div>
  </form>
</div>
